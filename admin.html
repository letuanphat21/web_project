<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Book Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/admin.css">
 
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="left">
      <h5>Trang Admin</h5>
    </div>
    <div class="right">
      <h5>Hello Admin</h5>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3 class="text-center py-3">Admin Panel</h3>
    <a href="#control-table" class="active">Control Table</a>
    <a href="#category">Category</a>
    <a href="#location">Location</a>
    <a href="#list-book">List Book</a>
    <a href="#borrowed-books">Borrowed Books</a>
    <a href="#borrowers">Borrowers</a>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
      <span>Admin</span> / <span>Control Table</span>
    </nav>

    <!-- Stats -->
    <div class="stats">
      <!-- Books Returned -->
      <div class="stat-card">
        <h4>Books Returned</h4>
        <div class="stat-section">
          <strong>Today:</strong> 80
        </div>
        <div class="stat-section">
          <strong>This Month:</strong> 3100
        </div>
        <div class="stat-section">
          <strong>This Year:</strong> 36500
        </div>
      </div>

      <!-- Books Borrowed -->
      <div class="stat-card">
        <h4>Books Borrowed</h4>
        <div class="stat-section">
          <strong>Today:</strong> 120
        </div>
        <div class="stat-section">
          <strong>This Month:</strong> 3500
        </div>
        <div class="stat-section">
          <strong>This Year:</strong> 40000
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <h4>Books Borrowed and Returned</h4>
      <canvas id="borrowedChart" width="400" height="200"></canvas>
      <canvas id="returnedChart" width="400" height="200" style="margin-top: 20px;"></canvas>
    </div>
  </div>

  <script src="js/admin.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
